<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="../assets/svg/favicon.svg" />
    <title>Minesweeper RSS</title>
  </head>
  <body>
    <main class="main">
      <div class="wrapper">
        <div class="minesweeper-app">
          <div class="minesweeper-app__container">
            <div class="minesweeper-app__container-two">
              <div class="minesweeper-app__header">
                <div class="minesweeper-app__volume"></div>
                <div class="minesweeper-app__statistics">
                  <div class="minesweeper-app__mines-left">
                    <div class="minesweeper-app__mines-left-flag"></div>
                    <div class="minesweeper-app__mines-left-count">12</div>
                  </div>
                  <div class="minesweeper-app__game-time">
                    <div class="minesweeper-app__game-time-clock"></div>
                    <div class="minesweeper-app__game-time-value">0:00</div>
                  </div>
                </div>
                <div class="minesweeper-app__configs"></div>
              </div>
              <canvas class="canvas"></canvas>
            </div>
          </div>
        </div>

        <div class="configs">
          <label for="tentacles">Number of mines (10-100):</label>
          <input class="mines" value="10" type="number" id="tentacles" name="tentacles" min="10" max="100" />
          <label for="tentacles">Rows (10-50):</label>
          <input class="rows" value="10" type="number" id="tentacles" name="tentacles" min="10" max="100" />
          <label for="tentacles">Colums (10-50):</label>
          <input class="columns" value="10" type="number" id="tentacles" name="tentacles" min="10" max="100" />
          <button class="button-new-game">New Game</button>
        </div>
      </div>
    </main>
  </body>
</html>
